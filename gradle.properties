# ===============================
# Gradle Performance Settings
# ===============================

# Enable Gradle Daemon (keeps Gradle in memory between builds)
org.gradle.daemon=true

# Enable Build Cache (reuse previous build outputs)
org.gradle.caching=true

# Enable parallel execution (build independent modules in parallel)
org.gradle.parallel=true

# Maximum worker threads (adjust based on CPU cores; e.g., 8-core CPU ? 8)
org.gradle.workers.max=4

# Enable configuration cache (skips configuration phase on subsequent builds)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# ===============================
# Kotlin Compilation
# ===============================

# Incremental compilation for Kotlin
kotlin.incremental=true

# Kotlin build cache
kotlin.caching.enabled=true

# JVM target for Kotlin (must match your Gradle build)
kotlin.compiler.jvmTarget=11

# ===============================
# Android-Specific Optimizations
# ===============================

# Use AndroidX (already true by default in new projects)
android.useAndroidX=true

# Enable non-transitive R classes (speeds up resource linking)
android.nonTransitiveRClass=true

# Enable isolated projects (faster configuration for multi-module projects)
android.experimental.enableNewResourceShrinker=true
android.experimental.lint.multiprocess=true

# ===============================
# Memory Settings
# ===============================

# Give Gradle more memory (helps on large projects)
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m
